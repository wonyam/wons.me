    <div class="content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="page-head-line">Please Login To Enter </h4>

                </div>

            </div>
            <div class="row">
            <form name="form" role="form">
                <div class="col-md-6">
                     <h4> Or Login with <strong>Wonsme Account  :</strong></h4>
                    <div ng-include="'template/common/error.html'"></div>

                    <!--error:{{error_content}}-->
                    <br />
                        <label>Enter Email ID : </label>
                        <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
                        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>

                        <label>Enter Password :  </label>
                        <input type="password" name="password" id="password" ng-model="password" class="form-control" required />
                        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>

                        <hr />
                        <button type="submit"  ng-click="actLogin()" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Login</button>
