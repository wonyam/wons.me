    <div class="content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="page-head-line">Manage Users</h4>
                    <div ng-include="'template/common/error.html'"></div>

                </div>
                
            </div>
            <div class="row">
            <form name="form"  role="form">
                <div class="col-md-6">
                    <br />
                        <label>Login ID : </label>
                        <input type="text" name="loginid" id="loginid" class="form-control" ng-model="detailData.user_login" placeholder="Input login id" required />
                        <span ng-show="form.loginid.$dirty && form.loginid.$error.required" class="help-block">Login id is required</span>

                        <label  ng-if="viewPass" >Enter Password :  </label>
                        <input  ng-if="viewPass" type="password" name="password" id="password"  class="form-control" placeholder="Input your password" ng-model="detailData.user_pass" required />
                        <span  ng-show="form.password.$dirty && form.password.$error.required && viewPass" class="help-block">Password is required</span>

                        <label>First Name : </label>
                        <input type="text" name="firstname" id="firstname" class="form-control" ng-model="detailData.user_firstname" placeholder="Input first name" required />
                        <span ng-show="form.firstname.$dirty && form.firstname.$error.required" class="help-block">First name is required</span>

                        <label>Last Name : </label>
                        <input type="text" name="lastname" id="lastname" class="form-control" ng-model="detailData.user_lastname" placeholder="Input last name" required />
                        <span ng-show="form.lastname.$dirty && form.lastname.$error.required" class="help-block">Last name is required</span>
                </div>

                <div class="col-md-6">
                    <br />
                        <label>Email : </label>
                        <input name="email" id="email" ng-model="detailData.user_email" type= "email" class= "form-control" placeholder="Enter email" required/>
                        <span ng-show="form.email.$dirty && form.email.$invalid && !form.email.$error.email" class="help-inline">Email Required</span>
                        <span ng-show="form.email.$error.email" class="help-inline">Email is not valid
                        <br /></span>

                        <label>Site : </label>
                        <input name="site" id="site" ng-model="detailData.user_siteurl" class= "form-control" placeholder="Enter site" />

                        <label>Status : </label>
                        <select ng-model="detailData.user_status" class= "form-control" required >
                          <option value="0">Admin</option>
                          <option value="1">Client</option>
                          <option value="9">Not available</option>
                        </select>

                        <hr />
                        <button ng-click="saveUser(detailData);" ng-disabled="form.$invalid || dataLoading" class="btn btn-success">Save Information</button>

                        <button class="btn btn-danger" ng-show="_userid" ng-click="deleteUser(_userid)"><i class="fa fa-pencil"></i> Delete</button>
                        <button class="btn btn-danger" ng-click="cancle()"><i class="fa fa-cancle"></i> Cancle</button>

                </div>

                <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">

            </form>
            </div>
        </div>
    </div>
